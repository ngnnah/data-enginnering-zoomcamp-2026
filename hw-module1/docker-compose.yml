services:
  pgdatabase:
    image: postgres:16
    container_name: pgdatabase
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - ny_taxi_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8085:80"
    networks:
      - pg-network
    depends_on:
      - pgdatabase

  taxi_ingest:
    build:
      context: .
      dockerfile: Dockerfile.taxi_ingest
    image: taxi_ingest:v001
    container_name: taxi_ingest
    # command:
    #   - --pg-user=root
    #   - --pg-pass=root
    #   - --pg-host=pgdatabase
    #   - --pg-port=5432
    #   - --pg-db=ny_taxi
    #   - --target-table=yellow_taxi_trips
    networks:
      - pg-network
    depends_on:
      pgdatabase:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  pg-network:
    name: pg-network

volumes:
  ny_taxi_postgres_data:
  pgadmin_data:
